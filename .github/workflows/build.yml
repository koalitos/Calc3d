name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ðŸŽ‰ Calc 3D Print ${{ github.ref_name }} - Release Inicial
          body_path: RELEASE-DESCRIPTION.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: create-release
    env:
      CI: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          cd backend && npm install --legacy-peer-deps && cd ..
          cd frontend && npm install --legacy-peer-deps && cd ..
      
      - name: Build frontend
        run: npm run build
        env:
          CI: false
      
      - name: Build Windows installer
        run: npm run dist:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: List generated files
        run: dir dist
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
          retention-days: 5
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: create-release
    env:
      CI: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          cd backend && npm install --legacy-peer-deps && cd ..
          cd frontend && npm install --legacy-peer-deps && cd ..
      
      - name: Build frontend
        run: npm run build
        env:
          CI: false
      
      - name: Build macOS DMG
        run: npm run dist:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: List generated files
        run: |
          echo "=== Files in dist/ ==="
          ls -lah dist/
          echo "=== DMG files ==="
          ls -lah dist/*.dmg || echo "No DMG files found"
          echo "=== Checking app structure ==="
          ls -lah dist/mac/ || echo "No mac folder"
          ls -lah dist/mac-arm64/ || echo "No mac-arm64 folder"
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            dist/*.dmg
          retention-days: 5
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: create-release
    env:
      CI: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          cd backend && npm install --legacy-peer-deps && cd ..
          cd frontend && npm install --legacy-peer-deps && cd ..
      
      - name: Build frontend
        run: npm run build
        env:
          CI: false
      
      - name: Build Linux packages
        run: npm run dist:linux
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            dist/*.AppImage
            dist/*.deb
          retention-days: 5
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
